apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: is-mongo-stateful
spec:
  serviceName: is-mongo
  replicas: 1
  selector:
    matchLabels:
      app: is-mongo
  template:
    metadata:
      labels:
        app: is-mongo
    spec:
      containers:
        - name: is-mongo
          image: mongo
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: is-mongo-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: is-mongo-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
      volumes:
        - name: inventory-service-eventstore-disk
          hostPath:
            path: /data
  volumeClaimTemplates:
    - metadata:
        name: inventory-service-eventstore-disk
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi